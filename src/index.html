<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" autocomplete="off">
  <fieldset>
    <legend>Personal information</legend>
    <div>
      <label for="surname">Surname:</label>
      <input type="text" name="surname" id="surname" minlength="2" required>
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" minlength="2" required>
    </div>
    <div>
      <label for="age">How old are You?</label>
      <input type="number" name="age" id="age"  value="12" data-qa="field-value" required>
    </div>
    <div>
      <label for="date">Full date of birthday:</label>
      <input type="date" name="date" id="date" required>
    </div>
    <div>
      <label for="agreement">I accept the term of the agreement</label>
      <input type="checkbox" name="agreement" id="agreement">
    </div>
  </fieldset>
  <fieldset>
    <legend>Registration</legend>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" data-qa="field-placeholder" placeholder="email@example.com" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="name" id="password" required>
    </div>
  </fieldset>
  <fieldset>
    <legend>An interesting fact about you!</legend>
    <div>
      <label for="love-cats-yes">Do you love cats?</label>
      <input type="radio" name="love-cats" id="love-cats-yes">
      <label for="love-cats-yes">Yes</label>
      <input type="radio" name="love-cats" id="love-cats-no">
      <label for="love-cats-no">No</label>
    </div>
    <div>
      <label for="color">What is your favorite color?</label>
      <input type="color" name="color" id="color">
    </div>
    <div>
      <label for="time">What time do you go bed?</label>
      <input type="time" name="time" id="time" step="2">
    </div>
    <div>
      <label for="cars">What your favorite brand of cars?</label>
      <select name="cars" id="cars" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
    </div>
    <div>
      <label for="range">How do you rate our work?</label>
      <input type="range" name="range" id="range" min="0" max="5" value="0" step="1">
    </div>
  </fieldset>
  <fieldset>
    <legend>Additional info:</legend>
    <div>
      <label for="comments">Comments:</label>
      <textarea  name="comments" id="comments" maxlength="300"></textarea>
    </div>
    <div>
      <label for="recommend">Would you recommend us?</label>
      <select name="recommend" id="recommend" required>
        <option value="yes" selected>yes</option>
        <option value="no">no</option>
      </select>
    </div>
  </fieldset>
  <button type="submit">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
